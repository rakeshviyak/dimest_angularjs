<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Name</label>
    <input type="text" name="name" ng-model="product.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" >
        Required {{myForm.name.$pristine}}</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.type.$invalid && !myForm.type.$pristine}">
    <label>Type</label>
    <input type="text" name="type" ng-model="product.type" required>
    <span ng-show="myForm.type.$error.required && !myForm.name.$pristine" >
        Required</span>
  </div>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="product.$remove" class="btn btn-danger">Delete</button>
</form>
